<div class="alert-content">

<!-- 	<svg class="alert-icon" class="icon nhs-icon-notifications_none">
		<use xlink:href="/assets/img/icons/symbol-defs.svg#nhs-icon-notifications_none"/>
	</svg> -->

	<h1 data-ng-bind="alert.content.title"></h1>

	<div class="" data-ng-bind-html="alert.content.description"></div>

</div>

<div class="alert-actions">
	<button data-ng-click="alert.go_to()">
		View
		<svg class="icon nhs-icon-arrow_forward">
			<use xlink:href="/assets/img/icons/symbol-defs.svg#nhs-icon-arrow_forward"/>
		</svg>
	</button>
    <button data-ng-click="alert.reminder()">
    	Remind me later
    	<svg class="icon nhs-icon-access_alarms">
			<use xlink:href="/assets/img/icons/symbol-defs.svg#nhs-icon-access_alarms"/>
		</svg>
    </button>
    <button data-ng-click="alert.close()">
    	Clear
    	<svg class="icon nhs-icon-close">
			<use xlink:href="/assets/img/icons/symbol-defs.svg#nhs-icon-close"/>
		</svg>
    </button>
</div>
